{% extends "base.html" %}


{% block title %}Delete-answer{% endblock %}

{% block body %}
{% if request.user.is_authenticated %}
    <h5 class="lead">Do you want to delete this answer ?</h5>
   <form action="{% url 'FeQta:answer_delete'  slug%}" method="POST" style="display:inline;">
       {% csrf_token %}
       <input type="hidden" name="ansslug" value="{{slug}}" />
       <button class="btn btn-outline-danger " type="submit" >Yes</button>
       <a href="{% url 'FeQta:profile_detail' request.user.username %}" class='btn btn-outline-secondary follow-btn'>No</a>
   </form>

{% endif %}
{% endblock %}
